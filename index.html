<!DOCTYPE html>
                <html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="P3 OPENCLASSROOMS">
  <meta name="author" content="Vinciane Le Chelveder">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8d20bc651a.js" crossorigin="anonymous"></script>

  <title>Oh My Food</title>
</head>
<body>
<header>
    <h1 class="header__logo">ohmyfood</h1>
</header>
<main>
    <section class="localisation">
        <i class="fas fa-map-marker-alt localisation__icon"></i>
        <span class="localisation__text">Paris, Belleville</span>
    </section>
    <section class="part1">
        <h2 class="part1__title">Réservez le menu qui vous convient</h2>
    <p class="part1__subtitle">
        Découvrez des restaurants d'execption, sélectionnés par nos soins</p>
        <a class="part1__btn">
            Explorer nos restaurants
        </a>
    </section>

    <section class="howitworks">
        <div class="container">
            <h2 class="howitworks__title" >Fonctionnement</h2>
        <ol class="howitworks__steps">
            <li class="howitworks__step">
                <i class="tuto__icon fas fa-mobile-alt"></i>
                <span class="text">Choisissez un restaurant</span>
            </li>

            <li class="howitworks__step">
                <i class="tuto__icon fas fa-list-ul"></i>
                <span class="text">Composez votre menu</span>
            </li>

            <li class="howitworks__step">
                <i class="tuto__icon fas fa-store"></i>
                <span class="text">Dégustez au restaurant</span>
            </li>

        </ol>
        </div>
    </section>
</main>
<footer></footer>

</body>
</html>
